<!doctype html>
<html lang="zh-CN" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EyeRest - 护眼助手</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app-container">
      <!-- 顶部标题和控制按钮 -->
      <header class="header">
        <h1 class="app-title">EyeRest 护眼助手</h1>
        <div class="header-buttons">
          <button id="theme-toggle" class="icon-btn" title="切换主题">
            <span class="theme-icon">🌙</span>
          </button>
        </div>
      </header>

      <!-- 状态显示区 -->
      <section class="status-section">
        <div class="timer-display" id="timer-display">1:00</div>
        <div class="status-text" id="status-text">准备开始</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </section>

      <!-- 控制按钮区 -->
      <section class="controls-section">
        <button id="start-btn" class="btn btn-primary">开始</button>
        <button id="pause-resume-btn" class="btn btn-secondary" disabled>暂停</button>
      </section>

      <!-- 统计信息区 -->
      <section class="stats-section">
        <div class="stat-item">
          <span class="stat-label">今日已完成</span>
          <span class="stat-value" id="today-count">0</span>
          <span class="stat-unit">次</span>
        </div>
      </section>
    </div>
  </body>
</html>
