<!doctype html>
<html lang="zh-CN" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EyeRest - 护眼助手</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app-container">
      <!-- 顶部标题和主题切换 -->
      <header class="header">
        <h1 class="app-title">EyeRest 护眼助手</h1>
        <button id="theme-toggle" class="theme-toggle" title="切换主题">
          <span class="theme-icon">🌙</span>
        </button>
      </header>

      <!-- 状态显示区 -->
      <section class="status-section">
        <div class="timer-display" id="timer-display">20:00</div>
        <div class="status-text" id="status-text">准备开始</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </section>

      <!-- 控制按钮区 -->
      <section class="controls-section">
        <button id="start-btn" class="btn btn-primary">开始</button>
        <button id="pause-resume-btn" class="btn btn-secondary" disabled>暂停</button>
      </section>

      <!-- 统计信息区 -->
      <section class="stats-section">
        <div class="stat-item">
          <span class="stat-label">今日已完成</span>
          <span class="stat-value" id="today-count">0</span>
          <span class="stat-unit">次</span>
        </div>
      </section>

      <!-- 设置区 -->
      <section class="settings-section">
        <h2 class="section-title">设置</h2>
        <div class="settings-form">
          <div class="form-group">
            <label for="work-minutes">工作时长（分钟）</label>
            <input
              type="number"
              id="work-minutes"
              min="1"
              max="60"
              value="20"
            />
          </div>
          <div class="form-group">
            <label for="rest-seconds">休息时长（秒）</label>
            <input
              type="number"
              id="rest-seconds"
              min="10"
              max="60"
              value="20"
            />
          </div>
          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="auto-start" />
              <span>休息后自动开始</span>
            </label>
          </div>
          <button id="save-settings-btn" class="btn btn-primary btn-block">
            保存设置
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
